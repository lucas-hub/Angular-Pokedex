<div class="pokemon-grid">
    <div class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 10, currentPage: page, 
        totalItems: totalPokemons }">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3 class="nome">{{ pokemon.name }}</h3>
        <p>
            <b>Tipo:</b> {{ pokemon.types[0].type.name }} 
        </p>
        <p>
            <b>Numero:</b> {{pokemon.order}} <b>ยบ lugar</b>
        </p>
        <p>
            <b>HP: </b> {{ pokemon.stats[0].base_stat }}
        </p>
        <p>
            <b>Ataque: </b> {{ pokemon.stats[1].base_stat }} 
        </p>
        <p>
            <b>Defesa: </b> {{ pokemon.stats[3].base_stat }} 
        </p>
    </div>
</div>

<pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>
